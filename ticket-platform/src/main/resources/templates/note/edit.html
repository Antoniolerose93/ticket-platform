<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/application.css}">
    <title>Note</title>
</head>



<body>
    <nav th:replace="~{navbar :: navbar('Ticket')}"></nav>
    <div class="container">
        <div class="content">
            <h1 class="text-center py-3" th:text="|Nota al ticket: ${nota.ticket.titolo}"></h1>
            <hr/>
            <form id="nota-form" th:object="${nota}" th:action="@{/note/create}" method="post">
                <input type="hidden" th:field="*{ticket.id}" id="ticketId">
                <div class="w-50 gy-2">
                    <div class="col-12">
                        <label class="form-label" for="title">Data Creazione</label>
                        <input id="dataCreazione" type="date" class="form-control" th:field="*{dataCreazione}"
                            th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('dataCreazione')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('dataCreazione')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="title">Autore</label>
                        <input id="autore" type="text" class="form-control" th:field="*{autore}"
                            th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('autore')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('autore')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="title">Testo</label>
                        <input id="testo" type="text" class="form-control" th:field="*{testo}" th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('testo')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('testo')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>

                    <!-- Salvataggio -->
                    <div class="col-12 py-3">
                        <button class="btn btn-primary" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-check" viewBox="0 0 16 16">
                                <path
                                    d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z" />
                            </svg>
                            Salva 
                        </button>

                        <a th:href="@{/tickets/show/{id}(id=${nota.ticket.id})}" class="btn btn-danger"> Cancella</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
